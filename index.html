<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <header>
        <h1 class="title">Cifra de Aniversário</h1>
    </header>
    <main>
        <p class="text-birthday">Festa surpresa!</p>
        <p class="text-birthday-two">Baseado na cifra de César use o deslocamento das letras para cifrar e decifrar as conversas e combinarmos tudo sobre a festa!</p>   
        <input type="text" class="text" id="text" placeholder="Seu Texto" />
        <input type="number" class="text-num" id="text-num" placeholder="Número de deslocamento" />
        <input type="button" class="btnencode" id="btnencode" value="cifrar" onclick="encode()" />
        <textarea class="text-resp" id="text-resp"></textarea>
        <input type="text" class="text-two" id="text-two" placeholder="Seu Texto" />
        <input type="number" class="text-num-two" id="text-num-two" placeholder="Número de deslocamento" />
        <input type="button" class="btndecode" id="btndecode" value="decifrar" onclick="decode()" />
        <textarea class="text-resp-dec" id="text-resp-dec"></textarea>
    </main>
    <script src="src/cipher.js"></script>
    <script src="src/test/tests.js"></script>
</body>

</html>
