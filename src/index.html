<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="root">
        <h1>Cifra de Aniversário</h1>

        <p id="textbirthday">Festa surpresa!<br>Baseado na cifra de César use o deslocamento das letras para cifrar e decifrar as conversas e combinarmos tudo sobre a festa!</p>

        <p id="textCipher"></p>

        <input type="text" id="text" placeholder="Seu Texto" />
        <input type="number" id="textNum" placeholder="Número de deslocamento" />
        <input type="button" id="btncifrar" value="cifrar" onclick="encode()" />

        <textarea id="textResp"></textarea>

        <p id="textCipherTwo"></p>
        <input type="text" id="textTwo" placeholder="Seu Texto" />
        <input type="number" id="textNumTwo" placeholder="Número de deslocamento" />
        <input type="button" id="btndecifrar" value="decifrar" onclick="decode()" />

        <textarea id="textRespDec"></textarea>
    </div>



    <script src="cipher.js"></script>
    <script src="tests.js"></script>
</body>

</html>
